<mat-card>
    <mat-card-header>Customers</mat-card-header>
    <mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let customer of customers">
      <h3 mat-line>
        <a mat-button [routerLink]="['/customer-edit', customer.Id]"> - </a>
      </h3>
    </mat-list-item>
  </mat-list>
    </mat-card-content>
  
    <button mat-fab color="primary" [routerLink]="['/customer-add']">Add</button>
  </mat-card>
