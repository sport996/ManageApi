<mat-card>
    <mat-card-header>Companies</mat-card-header>
    <mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let company of companies">
      <h3 mat-line>
        <a mat-button [routerLink]="['/company-edit', company.Id]"> - </a>
      </h3>
    </mat-list-item>
  </mat-list>
    </mat-card-content>
  
    <button mat-fab color="primary" [routerLink]="['/company-add']">Add</button>
  </mat-card>
